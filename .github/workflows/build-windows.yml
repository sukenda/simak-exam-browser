name: Build Windows Native Module

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-native-module:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python (untuk node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install main dependencies
        run: npm ci

      - name: Build native keyboard hook module
        run: |
          cd native/keyboard-hook
          npm install
          $electronVersion = node -p "require('electron/package.json').version"
          Write-Host "Building for Electron version: $electronVersion"
          npx node-gyp rebuild --target=$electronVersion --arch=x64 --dist-url=https://electronjs.org/headers
        shell: pwsh

      - name: Upload native module artifact
        uses: actions/upload-artifact@v4
        with:
          name: keyboard-hook-windows-x64
          path: native/keyboard-hook/build/Release/
          retention-days: 90
