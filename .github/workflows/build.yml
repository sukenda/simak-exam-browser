name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.2.0)'
        required: true
        default: '0.1.0'

env:
  NODE_ENV: development
  ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

jobs:
  # ============================================================
  # Build Windows (.exe) with Native Keyboard Hook Module
  # ============================================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Building version: $VERSION"

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Update version in package.json
        shell: bash
        run: npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      # ============================================================
      # Build Native Keyboard Hook Module (Windows Only)
      # ============================================================
      - name: Setup Python for node-gyp
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install native module dependencies
        working-directory: native/keyboard-hook
        run: npm install

      - name: Get Electron version
        id: electron-version
        run: |
          $version = node get-electron-version.js
          $version = $version.Trim()
          echo "ELECTRON_VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Electron version: $version"
        shell: pwsh

      - name: Build native keyboard hook module
        working-directory: native/keyboard-hook
        run: npm run rebuild
        env:
          ELECTRON_VERSION: ${{ steps.electron-version.outputs.ELECTRON_VERSION }}
          npm_config_target: ${{ steps.electron-version.outputs.ELECTRON_VERSION }}
          npm_config_arch: x64
          npm_config_disturl: https://electronjs.org/headers
          npm_config_runtime: electron

      - name: Verify native module build
        shell: bash
        run: |
          echo "=== Checking native module ==="
          if [ -f "native/keyboard-hook/build/Release/keyboard-hook.node" ]; then
            echo "‚úÖ Native keyboard hook module built successfully"
            ls -la native/keyboard-hook/build/Release/
          else
            echo "‚ùå Native module not found!"
            exit 1
          fi

      # ============================================================
      # Create .env file
      # ============================================================
      - name: Create .env file
        shell: bash
        run: |
          PAGES_URL="https://${{ github.repository_owner }}.github.io/simak-exam-browser"
          cat > .env << EOF
          EXAM_APP_URL=${{ secrets.EXAM_APP_URL || 'https://simakkhaskempek.com/' }}
          ATTENTION_WEBHOOK_URL=${{ secrets.ATTENTION_WEBHOOK_URL || 'https://api.simakkhaskempek.com/' }}
          ADMIN_PIN=${{ secrets.ADMIN_PIN || 'khashebat' }}
          ADMIN_SHORTCUT=${{ secrets.ADMIN_SHORTCUT || 'Ctrl+Alt+Shift+A' }}
          AUTO_UPDATE_URL=${PAGES_URL}/
          SENTRY_DSN=${{ secrets.SENTRY_DSN || '' }}
          EOF
          echo "============================================================"
          echo "AUTO_UPDATE_URL: ${PAGES_URL}/"
          echo "============================================================"

      # ============================================================
      # Build TypeScript and Electron App
      # ============================================================
      - name: Clean dist folder
        shell: bash
        run: rm -rf dist

      - name: Build TypeScript
        run: npm run build:ts

      - name: Build Windows Installer
        run: npx electron-builder --win --publish never

      - name: List output files
        shell: bash
        run: |
          echo "=== Output files ==="
          ls -la out/ || echo "out folder not found"
          echo "=== latest.yml ==="
          cat out/latest.yml || echo "latest.yml not found"

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            out/*.exe
            out/latest.yml
          retention-days: 30

  # ============================================================
  # Build Linux Ubuntu (.deb)
  # ============================================================
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Building version: $VERSION"

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Update version in package.json
        run: npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      # ============================================================
      # Create .env file
      # ============================================================
      - name: Create .env file
        run: |
          PAGES_URL="https://${{ github.repository_owner }}.github.io/simak-exam-browser"
          cat > .env << EOF
          EXAM_APP_URL=${{ secrets.EXAM_APP_URL || 'https://simakkhaskempek.com/' }}
          ATTENTION_WEBHOOK_URL=${{ secrets.ATTENTION_WEBHOOK_URL || 'https://api.simakkhaskempek.com/' }}
          ADMIN_PIN=${{ secrets.ADMIN_PIN || 'khashebat' }}
          ADMIN_SHORTCUT=${{ secrets.ADMIN_SHORTCUT || 'Ctrl+Alt+Shift+A' }}
          AUTO_UPDATE_URL=${PAGES_URL}/
          SENTRY_DSN=${{ secrets.SENTRY_DSN || '' }}
          EOF
          echo "============================================================"
          echo "Building for Linux Ubuntu (.deb)"
          echo "AUTO_UPDATE_URL: ${PAGES_URL}/"
          echo "Note: Native keyboard hook is Windows only, Linux uses Electron API fallback"
          echo "============================================================"

      # ============================================================
      # Build TypeScript and Electron App
      # ============================================================
      - name: Clean dist folder
        run: rm -rf dist

      - name: Build TypeScript
        run: npm run build:ts

      - name: Build Linux .deb Package
        run: npx electron-builder --linux --publish never

      - name: List output files
        run: |
          echo "=== Output files ==="
          ls -la out/ || echo "out folder not found"
          echo "=== latest-linux.yml ==="
          cat out/latest-linux.yml || echo "latest-linux.yml not found"

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            out/*.deb
            out/latest-linux.yml
          retention-days: 30

  # ============================================================
  # Create GitHub Release
  # ============================================================
  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: artifacts/linux

      - name: List all artifacts
        run: |
          echo "=== Windows artifacts ==="
          ls -la artifacts/windows/
          echo "=== Linux artifacts ==="
          ls -la artifacts/linux/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: simak-exam-browser v${{ steps.version.outputs.VERSION }}
          body: |
            ## Download

            ### Windows
            - **Installer (.exe)**: simak-exam-browser-Setup-${{ steps.version.outputs.VERSION }}.exe
            - Native keyboard hook: ‚úÖ Built-in (blocks Windows key, Alt+Tab, etc. at OS level)

            ### Linux Ubuntu
            - **Debian Package (.deb)**: simak-exam-browser-${{ steps.version.outputs.VERSION }}-linux-amd64.deb
            - Install: `sudo dpkg -i simak-exam-browser-${{ steps.version.outputs.VERSION }}-linux-amd64.deb`
            - Fix dependencies: `sudo apt-get install -f`

            ## Auto Update
            Aplikasi akan otomatis mengecek update saat dibuka.
          files: |
            artifacts/windows/*.exe
            artifacts/windows/latest.yml
            artifacts/linux/*.deb
            artifacts/linux/latest-linux.yml
          draft: false
          prerelease: false

  # ============================================================
  # Deploy to GitHub Pages for Auto-Update
  # ============================================================
  deploy-pages:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: artifacts/linux

      - name: Prepare GitHub Pages content
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p public
          
          # Copy Windows files
          cp artifacts/windows/*.exe public/ || echo "No Windows exe found"
          cp artifacts/windows/latest.yml public/ || echo "No latest.yml found"
          
          # Copy Linux files
          cp artifacts/linux/*.deb public/ || echo "No Linux deb found"
